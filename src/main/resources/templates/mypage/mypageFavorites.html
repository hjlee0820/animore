<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/templateSub::main(~{::title},~{::main},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/api/ajaxCall.js"></script>
  <script src="/js/api/mypageMenuAjax.js" defer></script>
  <script src="/js/api/myReviewReq.js" defer></script>
  <script src="/js/mypage.js" defer></script>
  <title>마이페이지</title>
</head>
<body>

  <!-- 메인 시작 -->
  <main class="main">
     <!-- 프로필정보 -->
      <div class="mypage_profile_container">
        <div class="mypage_profile_profileimg">
          <img src="https://cdn.pixabay.com/photo/2016/10/10/14/13/dog-1728494_960_720.png" alt="프로필이미지">
        </div>
        <div class="mypage_profile_nickname">
          Tester1
        </div>
        <div class="mypage_profile_usertypeicon">
          <img src="https://cdn.pixabay.com/photo/2016/10/10/14/13/dog-1728494_960_720.png" alt="회원유형">
        </div>
        <div class="mypage_profile_mileage">
          마일리지: 1000p
        </div>
      </div>
      <!-- 프로필정보 끝 -->
      <div class="mypage_container2">
        <div class="mypage_aside_container">
          <h2 class="mypage_aside_title">마이페이지</h2>
          <ul class="mypage_aside_menu">
            <!-- TODO th:href 등록 파일명'임의'표기-->
            <li class="mypage_aside_menu mypage_aside_menu_highlight"><a class="mypage__myFavolitBtn" th:href="@{/mypage/mypageFavorites}">즐겨 찾는 업체</a></li>
            <li class="mypage_aside_menu"><p class="mypage__myReviewBtn">내가 쓴 리뷰</p></li>
            <li class="mypage_aside_menu"><p class="mypage__mypostBtn">내가 쓴 글</p></li>
            <li class="mypage_aside_menu"><a href="/mypage/mypageReply" class="mypage__myReplyBtn">내가 쓴 댓글</a></li>
            <li class="mypage_aside_menu"><a href="/mypage/mypageGood.html" class="mypage__myGoodBtn">좋아요</a></li>
            <li class="mypage_aside_menu"><a href="/mypage/mypageCoupon.html" class="mypage__myCouponBtn">내 쿠폰</a></li>
            <li class="mypage_aside_menu"><a href="/mypage/mypageModi.html" class="mypage__myInfoBtn">회원 정보 수정</a></li>
            <li class="mypage_aside_menu"><a href="/mypage/mypageDel"  class="mypage__outBtn">회원 탈퇴</a></li>
          </ul>
        </div>
        <div class="mypage_content_container">
          <h3 class="mypage_content_title">즐겨 찾는 업체</h3>
          <hr>
        <div class="mypage_content">
            <ul>
              <li><input type="checkbox" name="bcategory_all" id="bcategory_all"><label for="bcategory_all">전체</label></li>
              <li><input type="checkbox" name="bhospital" id="bhospital"><label for="bhospital">병원</label></li>
              <li><input type="checkbox" name="bpharmacy" id="bpharmacy"><label for="bpharmacy">약국</label></li>
              <li><input type="checkbox" name="bhotel" id="bhotel"><label for="bhotel">호텔</label></li>
              <li><input type="checkbox" name="bkindergarden" id="bkindergarden"><label for="bkindergarden">유치원</label></li>
              <li><input type="checkbox" name="bfood" id="bfood"><label for="bfood">식당.카페</label></li>
              <li><input type="checkbox" name="btraining" id="btraining"><label for="btraining">훈련소</label></li>
              <li><input type="checkbox" name="bshop" id="bshop"><label for="bshop">용품점</label></li>
              <li><input type="checkbox" name="bplayground" id="bplayground"><label for="bplayground">놀이터</label></li>
              <li><input type="checkbox" name="bhairshop" id="bhairshop"><label for="bhairshop">미용실</label></li>
              <li><input type="checkbox" name="betc" id="betc"><label for="betc">기타</label></li>
            </ul>
          </div>
         <table class="favorite__table">
        <tr>
          <th class="favorite__cell favorite__mnum">번호</th>
          <th class="favorite__cell favorite_bname">업체명</th>
          <th class="favorite__cell favorite_score">평점</th>
        </tr>
        <tr th:each="favoriteForm :${favoriteForm}">
          <td class="favorite__cell favorite_bname" ><a th:href="@{|/favoriteForm/post/${favoriteForm.mnum}|}" th:text="${favoriteForm.bname}"></a></td>
          <td class="favorite__cell favorite__mnum" th:text="${favorite.mnum}">1</td>
          <td class="favorite__cell favorite_score" th:text="${favorite.score}">3</td>
          
          </tr>
      </table>
          
        </div>
      </div>
    </main>
  <!-- 메인 끝 -->

  <!-- 푸터 -->



  <!-- 푸터 끝 -->
</body>
</html>
