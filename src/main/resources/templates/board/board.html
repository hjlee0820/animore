<!DOCTYPE html>
<html lang="ko"
			xmlns:th="http://www.thymeleaf.org"
			th:replace="~{template/templateSub::main(~{::title},~{::main},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script defer></script>
  <title>글목록</title>
</head>

<body>

  <main class="main">

    <div class="board">

      <div>
        <ul class="board__category">
          <!-- TODO href -->
          <li><a href="#" >Q&A</a></li>
          <li><a href="#" >벼룩시장</a></li>
          <li><a href="#" >자유게시판</a></li>
          <li><a href="#" >내새끼보세요</a></li>
        </ul>
      </div>

      <!-- 게시판유형은 그리드로..하는게낫겟지? -->

      <table class="board__table">
        <tr>
          <th class="board__cell board__num">번호</th>
          <th class="board__cell board__anicategory">
            <select name="animals" class="board__table__select">
              <option value="all">카테고리</option>
              <option value="dog">강아지</option>
              <option value="cat">고양이</option>
              <option value="etc">전체</option>
            </select>
          </th>
          <th class="board__cell board__title">제목</th>
          <th class="board__cell board__writer">작성자</th>
          <th class="board__cell board__hits">조회</th>
          <th class="board__cell board__hearthits">좋아요</th>
        </tr>
        <tr>
          <td class="board__cell board__num">1</td>
          <td class="board__cell board__ani-category">강아지</td>
          <td class="board__cell board__title"><a href="#">강아지가 설사를해요!!!!</a></td>
          <td class="board__cell board__writer"><a href="#">작성자</a></td>
          <td class="board__cell board__hits">30</td>
          <td class="board__cell board__hearthits">10</td>
        </tr>
      </table>

      <div class="board__btns">
        <button class="borad__btn" type="button">내글보기</button>
        <button class="borad__btn" type="button">글쓰기</button>
      </div>

      <div class="board__search">
        <select name="search" id="" class="board__search_select">
          <option value="">제목</option>
          <option value="">작성자명</option>
          <option value="">내용</option>
        </select>
        <input type="text" name="" id="">
        <button type="button">검색</button>
      </div>

      <div class="borad__pageBtn">

      </div>

    </div>

  </main>
</body>

</html>
