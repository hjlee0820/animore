<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/templateSub::main(~{::title},~{::main},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/addBoardForm.js" defer></script>
<title>게시글작성</title>
</head>
<body>
<main class="main ">
	<!-- TODO 링크에 id값 넣기 -->
	<form action=""  th:method="post"  th:object="${boardForm}" enctype="multipart/form-data">
	<div class="addPost__container">
    <select name="bcategory"  class="addPost__selectbox">
      <option value="" th:field="*{bcategory}" selected>게시판명</option>
	<option th:each="ele : ${bcategoryCode}"
			th:value="${ele.code}" th:text="${ele.decode}">
	</option>
    </select>
    <p th:errors="*{bcategory}" th:errorclass="field-errmsg"></p>
    <input class="addPost__title" type="text" th:field="*{btitle}" placeholder="제목을 입력하세요.">
    <p th:errors="*{btitle}" th:errorclass="field-errmsg"></p>
    <div class="addPost__icons">
       <label for="files" class="addpost__fileBtn">
        <i class="far fa-image"></i>
        <input type="file"  th:field="*{files}" hidden="hidden" multiple="multiple">
       </label>
      <!-- <label for="attachFile" class="addpost__videoBtn">
        <a><i class="fab fa-youtube"></i></a>
        <input type="file" th:field=*{files} hidden="hidden">
      </label> -->
      <!-- <label for="urlBtn" class="addpost__urlBtn">
        <a><i class="fas fa-link"></i></a>
        <input type="url" name="urlBtn" id="urlBtn"style="display: none;" >
      </label> -->
    </div>
    <p th:errors="*{bcontent}" th:errorclass="field-errmsg"></p>
      <textarea class="addPost__content" th:field="*{bcontent}" cols="60" rows="10"></textarea>
    <div class="addPost__btns">
      <button type="button" class="addPost__escBtn">취소</button>
      <button type="submit">등록</button>
    </div>
    </div>
    </form>
</main>
</body>
</html>
