<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/template/template::main(~{::title},~{::main},~{::script},_)}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script defer></script>
  <title>비밀번호 변경</title>
</head>
<body>
  
  <main class="main">

		<!-- TODO 비밀번호 변경 이메일 링크로 들어올 수 있게 하기 -->
    <form action="/index.html" th:action="@{|/member/findPW/${changePwForm.id}|}" th:object="${changePwForm}" th:method="patch" class="findId">

      <h1 class="findId__title">비밀번호 변경</h1>
      <p class="login__errormsg" th:errors="*{global}"></p>
      
      <div class="findId__form">
        <span class="findId__text">아이디</span>
        <input class="findId__input" type="text" th:field="*{id}" readonly>
        
        <span class="findId__text">새 비밀번호</span>
        <input class="findId__input" type="text" th:field="*{pw}">
        
        <span class="findId__text">새 비밀번호 확인</span>
        <input class="findId__input" type="text" th:field="*{pwChk}">
      </div>
      <button class="findId__btn" type="submit">비밀번호 변경</button>
      
    </form>

  </main>

</body>
</html>
